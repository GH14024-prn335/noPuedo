<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Tipo Parte</title>
            </f:facet>
        </h:head>

        <h:body>
                <f:view>
            <h:form id="tabla_datos">
                <h1 align="center"><h:outputText value="Tipo Parte"/></h1>
                
                <p:dataTable id="table"
                             value="#{frmTipoParte.lazymodel}" 
                             var="var"
                             lazy="true"
                             paginator="true"
                             rows="10"
                             selectionMode="single"
                             selection="#{frmTipoParte.registroEntity}"
                             disabledSelection="#{frmTipoParte.seleccion}">

                    <p:ajax update=":frm_detalle:formulario :frm_detalle:btns" listener="#{frmTipoParte.cambiarSeleccion()}" event="rowSelect"/>
                    <p:column>
                            <f:facet name="header">
                                    <h:outputText value="ID"/>
                            </f:facet>		
                        <h:outputText value="#{var.idTipoParte}"/>
                    </p:column>
                    <p:column>
                            <f:facet name="header">
                                    <h:outputText value="Nombre"/>
                            </f:facet>		
                        <h:outputText value="#{var.nombre}"/>
                    </p:column>
                    <p:column>
                            <f:facet name="header">
                                    <h:outputText value="Activo"/>
                            </f:facet>		
                            <h:outputText value="#{var.activo}"/>
                    </p:column>
                    <p:column>
                            <f:facet name="header">
                                    <h:outputText value="Observaciones"/>
                            </f:facet>		
                        <h:outputText value="#{var.observaciones}"/>
                    </p:column>

             </p:dataTable>    
          </h:form>
              
          <br/>
          <h:form id="frm_detalle">
             <p:panel id="formulario">
              
                <p:focus context="formulario"/>
                
                <p:panelGrid id="grid_input" columns="3">

                    <h:outputLabel for="id" value="ID"/>
                    <p:inputText id="id" value="#{frmTipoParte.registroEntity.idTipoParte}" label="id" readonly="true"/>
                    <p:message id="msmid" for="id"/>

                    <h:outputLabel for="name" value="Nombre"/>
                    <p:inputText id="name" value="#{frmTipoParte.registroEntity.nombre}" label="name" required="true" readonly="false"/>
                    <p:message id="msname" for="name"/>

                     
                     <h:outputLabel for="actived" value="Activo"/>
                     <p:selectBooleanCheckbox id="actived" value="#{frmTipoParte.registroEntity.activo}" disabled="false"/>
                     <p:message id="msactived" for="actived"/>


                     <h:outputLabel for="observaciones" value="Observaciones"/>
                     <p:inputTextarea id="observaciones" value="#{frmTipoParte.registroEntity.observaciones}" label="observaciones" required="true" readonly="false"/>
                     <p:message id="msobservaciones" for="observaciones"/>
                     
                </p:panelGrid>
            </p:panel>
              <p:toolbar id="btns" style="background: whitesmoke" >
                <f:facet name="left">
                     <p:commandButton value="Crear" icon="ui-icon-disk"
                                     validateClient="true" ajax="true"
                                     update=":tabla_datos frm_detalle:formulario frm_detalle:btns"
                                     resetValues="true"
                                     rendered="#{frmTipoParte.botonAgregar}"
                                     actionListener="#{frmTipoParte.guardar()}"/>
                     
                     <p:commandButton value="Editar" icon="ui-icon-pencil"
                                     validateClient="true" ajax="true"
                                     update=":tabla_datos frm_detalle:formulario frm_detalle:btns"
                                     rendered="#{frmTipoParte.botones}"
                                     actionListener="#{frmTipoParte.Modificar}"/>
                     
                     <p:commandButton value="Eliminar" icon="ui-icon-trash"
                                     validateClient="true" ajax="true"
                                     update=":tabla_datos frm_detalle:formulario frm_detalle:btns"
                                     rendered="#{frmTipoParte.botones}"
                                     actionListener="#{frmTipoParte.Eliminar}"/>

                    <p:commandButton value="Cancelar" icon="ui-icon-cancel"
                                     validateClient="true" ajax="true"
                                     update=":tabla_datos frm_detalle:formulario frm_detalle:btns"
                                     disabled="false" resetValues="true"
                                     actionListener="#{frmTipoParte.cancelar()}"
                                     immediate="true"/>
                </f:facet>
             </p:toolbar>
          </h:form>
       </f:view>
        <br/>
    </h:body>

    </f:view>
</html>
